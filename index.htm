<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Technology Cost Evolution Simulation</title>
</head>
<body>
    <h1>Technology Cost Evolution Simulation</h1>
    <div class="controls">
        <label for="numComponents">Number of Components:</label>
        <input type="number" id="numComponents" value="10" min="2">
        <label for="connectivity">Connectivity:</label>
        <input type="number" id="connectivity" value="2" min="1">
        <label for="difficulty">Difficulty (Î³):</label>
        <input type="number" id="difficulty" value="1" step="0.1">
        <button onclick="runSimulation()">Run Simulation</button>
    </div>
    <div class="output">
        <div id="dsmContainer" class="dsm-section"></div>
        <div class="graph-section">
            <canvas id="costChart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
