<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Technology Cost Evolution Simulation</title>
</head>
<body>
    <div class="container">
        <h1>Technology Cost Evolution Simulation</h1>
        <div class="controls">
            <label for="numComponents">Number of Components:</label>
            <input type="number" id="numComponents" value="10" min="2" onchange="runSimulation()">
            <label for="connectivity">Dependencies:</label>
            <input type="number" id="connectivity" value="2" min="1" onchange="runSimulation()">
            <button onclick="runSimulation()">Run Simulation</button>
        </div>
        <div class="output">
            <div id="dsmContainer" class="dsm-section"></div>
            <div class="graph-section">
                <canvas id="costChart"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
